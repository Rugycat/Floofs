<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floofs</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-logo">
            <i class="fas fa-heartbeat"></i>
            <span>Floofs</span>
        </div>

        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="header-nav" id="headerNav">
            <a href="#dashboard">Pradžia</a>
            <a href="#pets">Mano gyvūnai</a>
            <a href="#health">Sveikata</a>
            <a href="#procedures">Procedūros</a>
            <a href="#about">Apie</a>
        </nav>

        <div class="auth-buttons">
            <button class="btn-header btn-login" id="btnLogin">Prisijungti</button>
            <button class="btn-header btn-register" id="btnRegister">Registracija</button>
        </div>
    </div>
</header>

<main>
    <div id="alertContainer"></div>

    <!-- DASHBOARD -->
    <section id="dashboard">
        <div class="container two-col">
            <div class="card" style="grid-column:1/-1;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-chart-line"></i>
                        Sveiki sugrįžę į Floofs
                    </div>
                    <div class="card-actions">
                        <button class="btn-icon" id="btnAddPet">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                <p style="color:var(--text-secondary)">
                    Tvarkykite augintinių sveikatą vienoje vietoje.
                </p>
            </div>
        </div>
    </section>

    <!-- PETS -->
    <section id="pets" style="margin-top:2rem;">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-cat"></i>
                    Mano gyvūnai
                </div>
                <div class="card-actions">
                    <button class="btn-icon" id="btnRefreshPets">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div id="petsList" class="pet-list"></div>
        </div>
    </section>

    <!-- ADD PET -->
    <section id="addPetSection" style="display:none;margin-top:2rem;">
        <div class="card">
            <form id="addPetForm">
                <div class="form-group">
                    <label class="label-required">Gyvūno vardas</label>
                    <input id="petName" required>
                </div>

                <div class="form-group">
                    <label class="label-required">Rūšis</label>
                    <select id="petSpecies" required>
                        <option value="">Pasirinkite</option>
                        <option>Šuo</option>
                        <option>Katė</option>
                        <option>Triušis</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Amžius</label>
                    <input id="petAge" type="number" min="0" required>
                </div>

                <div style="display:flex;justify-content:flex-end;gap:1rem;">
                    <button type="button" class="btn-action btn-secondary" id="btnCancelPet">Atšaukti</button>
                    <button class="btn-action btn-primary">Išsaugoti</button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- LOGIN MODAL -->
<div class="modal-overlay" id="loginModal">
    <div class="modal">
        <div class="modal-header">
            <h2>Prisijungti</h2>
            <button class="modal-close" data-modal="loginModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="loginForm" class="modal-body">
            <input id="loginEmail" type="email" placeholder="El. paštas" required>
            <input id="loginPassword" type="password" placeholder="Slaptažodis" required>
        </form>
        <div class="modal-footer">
            <button class="btn-action btn-secondary" data-modal="loginModal">Atšaukti</button>
            <button class="btn-action btn-primary" id="btnSubmitLogin">Prisijungti</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
